<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/1.7.1/viz.js"></script>
</head>
<body>
<div id="graph"></div>
<script>
let src = `

digraph {
rankdir="LR"
node [fontsize=10, shape=box, height=0.25]
edge [fontsize=10]


frontend -> backend

backend -> minio
backend -> elasticsearch
backend -> ollama



}

`;
document.getElementById("graph").innerHTML = Viz(src, {engine:"dot"});
</script>
